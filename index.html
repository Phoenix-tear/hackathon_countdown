<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time for submission</title>
    <!-- add js -->
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- add css -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="row" id="title">
        <div class="col text-center white-text px-4">
            Next Event :
        </div>
        <div class="row">
            <div class="col text-center red-text "></div>
        </div>

    </div>
    <!-- <div class="row" id="title">
        <div class="col"></div>
        <div class="col red-text ">Submission</div>
        <div class="col-1"></div>
    </div> -->
    <div class="container">
        <div class="container-segment">
            <span class="counters-title">Hours</span>
            <div class="counters">
                <div class="flip-card" data-hours-hundreds>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-hours-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-hours-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                    <div class="bottom-flip">0</div>
                </div>
            </div>
        </div>
        <div class="container-segment">
            <span class="counters-title">Minutes</span>
            <div class="counters">
                <div class="flip-card" data-minutes-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="container-segment">
            <span class="counters-title">Seconds</span>
            <div class="counters">
                <div class="flip-card" data-seconds-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
