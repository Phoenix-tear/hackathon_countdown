<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time for submission</title>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.svg" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <div class="row" id="title">
            <div class="col text-center white-text px-4">
                Time Till
            </div>
            <div class="row">
                <div class="col text-center red-text "></div>
            </div>

        </div>
        <div class="aligner">
            <div class="container-segment">
                <span class="counters-title">Hours</span>
                <div class="counters">
                    <div class="flip-card" data-hours-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-hours-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                        <div class="bottom-flip">0</div>
                    </div>
                </div>
            </div>
            <div>
                <h1>:</h1>
            </div>
            <div class="container-segment">
                <span class="counters-title">Minutes</span>
                <div class="counters">
                    <div class="flip-card" data-minutes-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-minutes-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>
            <div>
                <h1>:</h1>
            </div>
            <div class="container-segment">
                <span class="counters-title">Seconds</span>
                <div class="counters">
                    <div class="flip-card" data-seconds-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-seconds-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
